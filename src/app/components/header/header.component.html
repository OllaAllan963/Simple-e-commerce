<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" routerLink="/">AB SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                (click)="changeTheMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngClass]="show ? '' : 'collapse'" class="navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/cart">
                            <i class="fas fa-cart-shopping"></i>
                            <span class="badge bg-danger">{{ getCartProductCount() }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
